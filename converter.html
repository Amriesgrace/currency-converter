<!doctype html>
<html lang="en">
    <head>
      <!-- Required meta tags -->
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

      <!-- Bootstrap CSS -->
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
      <link href="https://fonts.googleapis.com/css?family=Montserrat:400,500,700" rel="stylesheet">
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
      <link rel="stylesheet" href="css/style.css">

      <title>Microfinance Bank - LogIn Page</title>
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-light border-bottom bg-light">
            <a class="navbar-brand brand-color" href="index.html"><h3 class="fw-bold">MFB</h3></a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item active">
                        <a class="nav-link brand-color" href="#">Home </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link brand-color" href="#">About</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle brand-color" href="login.html" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            Login
                        </a>
                        <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                            <a class="dropdown-item" href="#">login</a>
                            <a class="dropdown-item" href="#">logout</a>
                        </div>
                    </li>
                </ul>
                
            </div>
        </nav>
        <main class="mt-5e">
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-lg-7">
                        <h3 class="text-center">Enter the amount you want to convert</h3>
                        <form action="" name="currencyConverter">
                            <div class="form-group">
                                <label for="naira">Naira</label>
                                <br>
                                <input type="text" id="naira" name="naira" value="" class="form-control" placeholder="1000">
                            </div>
                            <div class="form-group">
                                <label for="dollar">Dollars</label>
                                <br>
                                <input type="text" id="dollars" name="dollar" value="" class="form-control" placeholder="3000">
                            </div>
                            <div class="form-group">
                                <label for="pounds">British Pounds</label>
                                <br>
                                <input type="text" id="pounds" name="pounds" value="" class="form-control" placeholder="100">
                            </div>
                            <div class="form-group">
                                <label for="euro">Euro</label>
                                <br>
                                <input type="text" id="euro" name="euro" value="" class="form-control" placeholder="1200">
                            </div>
                            <div class="form-group mt-4">
                                <div class="row justify-content-between">
                                    <div class="col-lg-6">
                                        <input type ="button"class="btn btn-block  btn-brand" id="convert_btn" value="Convert" />
                                    </div>
                                    <div class="col-lg-6 text-right">
                                        <button type="button" class="btn btn-block btn-brand-outline" id="clear_btn">Clear</button>
                                    </div>
                                </div>
                                
                                
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </main>
        <footer class="footer bg-light border-top py-2 fixed-bottom">
            <div class="container">
                <div class="row justify-content-between">
                    <div class="col-md-4">
                        <h3><a href="index.html" class="navbar-brand brand-color">MFB</a></h3>
                    </div>
                    <div class="col-md-4">
                        <span class="f-16 mr-5"><a href=""><i class="fa fa-facebook"></i></a></span>
                        <span class="f-16 mr-5"><a href=""><i class="fa fa-twitter"></i></a></span>
                        <span class="f-16"><a href=""><i class="fa fa-google-plus"></i></a></span>
                    </div>
                </div>
            </div>
        </footer>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="js/main.js"></script>
    <script>
        app.initCurrencyConverter();
    </script>
    </body>
</html>
